			<!-- FORM -->
			<form id="form" onsubmit="handleSubmit(event)">

			    <fieldset>

					<!-- NAME -->
			        <div class="form-item">
				        <label for="form-name">
							Name*
						</label>
				        <div class="form-element">
				        	<input type="text" name="name" id="form-name">
				        </div>
			        </div>

					<!-- ROLE -->
                    <div class="form-item">
				        <label for="form-role">
							Role*
						</label>
				        <div class="form-element">
				        	<input type="text" name="role" id="form-role">
				        </div>
			        </div>

					<!-- COMPANY -->
                    <div class="form-item">
				        <label for="form-company">
							Company*
						</label>
				        <div class="form-element">
				        	<input type="text" name="company" id="form-company">
				        </div>
			        </div>

					<!-- DEGREE -->
                    <div class="form-item">
				        <label for="form-degree">
							Degree (Majors and Minors)*
						</label>
				        <div class="form-element">
				        	<input type="text" name="degree" id="form-degree">
				        </div>
			        </div>

					<!-- INSTITUTION -->
                    <div class="form-item">
				        <label for="form-institution">
							Institution*
						</label>
				        <div class="form-element">
				        	<input type="text" name="institution" id="form-institution">
				        </div>
			        </div>

					<!-- EMAIL -->
                    <div class="form-item">
				        <label for="form-email">
							Email*
						</label>
				        <div class="form-element">
				        	<input type="text" name="email" id="form-email">
				        </div>
			        </div>

					<!-- MOBILE -->
                    <div class="form-item">
				        <label for="form-mobile">
							Mobile*
						</label>
				        <div class="form-element">
				        	<input type="text" name="mobile" id="form-mobile">
				        </div>
			        </div>

					<!-- MESSAGE -->
			        <div class="form-item">
			            <label for="form-message">
							Message*
						</label>
			            <div class="form-element">
			            	<textarea id="form-message" name="messgae" rows="10"></textarea>
			            </div>
			        </div>
			    </fieldset>

				<!-- BUTTON: SUBMIT -->
			    <fieldset>
			        <button id="submit">
						SUBMIT
					</button>
			    </fieldset>
			</form>
